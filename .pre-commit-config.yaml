repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
    -   id: ruff
        args: [ --fix ]
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.1.1
    hooks:
    -   id: black
-   repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.349
    hooks:
    -   id: pyright
