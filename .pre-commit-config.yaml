repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
    -   id: ruff
        args: [ --fix ]
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.12.0
    hooks:
    -   id: black
-   repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.341
    hooks:
    -   id: pyright
